<!DOCTYPE html>
<html>
<head>
    <title>Swagger MCP UI</title>
</head>
<body>
    <h1>Swagger MCP UI</h1>
    <h2>Running Servers</h2>
    <ul>
    {% for name in servers %}
        <li>
            {{ name }}
            <form action="/remove" method="post" style="display:inline">
                <input type="hidden" name="name" value="{{ name }}">
                <button type="submit">Stop</button>
            </form>
        </li>
    {% else %}
        <li>No servers running</li>
    {% endfor %}
    </ul>

    <h2>Add Server</h2>
    <form action="/add" method="post">
        <label>Name: <input type="text" name="name"></label><br>
        <label>OpenAPI Spec URL or Path: <input type="text" name="spec"></label><br>
        <label>Server URL (optional): <input type="text" name="server_url"></label><br>
        <button type="submit">Start</button>
    </form>
</body>
</html>
